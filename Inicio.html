<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <header class="bg-primary text-white p-4 mb-4 rounded">
        <h1 class="h3 mb-3">Sistema de Agenda Escolar</h1>

        <form action="/" method="GET" class="row g-2">
            <div class="col-md-4">
                <label for="disciplina" class="form-label">Você deseja filtrar por disciplina?</label>
                <input type="text" id="disciplina" name="disciplina" class="form-control" placeholder="Ex: Matemática" required>
            </div>
            <div class="col-md-auto d-flex align-items-end gap-2">
                <button type="submit" class="btn btn-light">Filtrar</button>
                <a href="/" class="btn btn-outline-light">Limpar Filtro</a>
            </div>
        </form>
    </header>

    <div class="container">
        <h2 class="mt-4 mb-3">Lista de Agendas</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Excluir</th>
                    <th>Título</th>
                    <th>Disciplina</th>
                    <th>Descrição</th>
                    <th>Data de Entrega</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
                {{AgendasTable}}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
